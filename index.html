<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>App Utility</title>
	<!-- Update the below to the correct path of the css -->
	<link rel="stylesheet" href="css/amelia_chat_overlay.css">
	<!-- Update the below to the correct path to the favicon -->
	<link rel="shortcut icon" type="image/png" href="https://amelia.ai/wp-content/themes/amelia-core/images/amelia/amelia-avatar-front.png">
</head>

<body>
<!-- Start Amelia Chat Version: .... -->

<div class="chat-overlay chat-overlay-closed">
	<!-- if you want to pass information to amelia from the parent website, you would add any elements here
		<input id="element1" type="hidden" value=""> 
		<input id="element2" type="hidden" value="">
	-->
		<div id='acob' class="chat-overlay-banner">
			<div class="chat-overlay-banner-title">Amelia</div>
			<div class="chat-overlay-banner-helper">Virtual Assistant</div>
			<div class="chat-overlay-banner-description">Hello, I am Amelia. How can I help you today?</div>
		</div>
		<div class="header-logo">
			<img class="logo" alt="logo" />
			<svg class="chat-overlay-close" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<line x1="4" y1="4" x2="20" y2="20" stroke="#003592" stroke-width="3"></line>
				<line x1="20" y1="4" x2="4" y2="20" stroke="#003592" stroke-width="3"></line>
			</svg>
		</div>
		<div class="chat-overlay-wrapper">
			<div class="chat-overlay-header-mobile chat-overlay-close">
				<img class="logo" alt="logo" />
				<svg class="chat-overlay-close" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink">
					<line x1="1" y1="1" x2="40" y2="40" stroke="#003592" stroke-width="4"></line>
					<line x1="40" y1="1" x2="1" y2="40" stroke="#003592" stroke-width="4"></line>
				</svg>
			</div>
			<iframe id="receiver" class="chat-overlay-close" frameborder="0" width="100%" height="100%"
				allow="geolocation; microphone; camera">
				<p>Your browser does not support iframes.</p>
			</iframe>
			<div class="chat-overlay-header">
				<img class="chat-overlay-header-img chat-overlay-close" alt="toggle chat overlay" />
				<img class="chat-overlay-header-img chat-overlay-open" alt="toggle chat overlay" />
			</div>
		</div>

		<button onclick="resetconversation()">Reset</button>
	</div>
<!-- Update the paths to the js files below-->	
	<script type="text/javascript" src="js/chat-overlay-listener.js"></script>
	<script type="text/javascript" src="js/chat-overlay-core.js"></script>

<!-- END Amelia Chat -->
